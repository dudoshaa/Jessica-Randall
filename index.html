<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica Randall</title>
    <link rel="stylesheet" href="./CSS/style.css" />
              <!-- FONT LINK  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="./images/girl.jpg"
        alt="Jessica Randall avatar"

        height="88"
      />
      <h1 class="card__title">Jessica Randall</h1>

      <p class="card__description">"Front-end developer and avid reader."</p>
      <ul class="card__navlist">
        <li class="card__navlist__item">
          <a href="#" class="card__navlist__link">GitHub</a>
        </li>
        <li class="card__navlist__item">
          <a href="#" class="card__navlist__link">Frontend Mentor</a>
        </li>
        <li class="card__navlist__item">
          <a href="#" class="card__navlist__link">LinkedIn</a>
        </li>
        <li class="card__navlist__item">
          <a href="#" class="card__navlist__link">Twitter</a>
        </li>
        <li class="card__navlist__item">
          <a href="#" class="card__navlist__link">Instagram</a>
        </li>
      </ul>
    </div>

</html>
